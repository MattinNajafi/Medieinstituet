<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5fcee0469f.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen and (min-width:75.43em)" href="stylesheet/style.css">
    <link rel="stylesheet" media="screen and (min-width:49.40em) and (max-width:75.32em)" href="stylesheet/tablet.css">
    <link rel="stylesheet" media="screen and (max-width:49.40em)" href="stylesheet/mobile.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="titles">
                <img src="images/logo.png" alt="logga">
                <div class="rubrik">
                    <h1>Medie<span>institutet</span></h1>
                    <h6>YH-utbildningar inom media, kommunikation, marknadsföring och webbutveckling</h6>
                </div>
            </div>
            <div class="burgermenu">
                <label for="toggle">&#9776;</label>
                <input type="checkbox" id="toggle">
                <ul class="menu">
                    <a href="">Stockholm</a>
                    <a href="">Göteborg</a>
                    <a href="">Malmö</a>
                    <a href="">LIA/Praktik</a>
                    <a href="">Om oss</a>
                    <a href="">LOGGA IN</a>
                </ul>
            </div>

        </header>
        <div class="wraper">
            <form class="form-one" action="">
                <div class="imput">
                    <p class="ansok">ANSÖKAN</p>
                    <label for="email"><b>Epost</b></label>
                    <input type="text" placeholder="Enter email" name="email" id="email">
                    <label for="pnr"><b>Personnummer</b></label>
                    <input type="personummer" placeholder="Enter personnummer" name="pnr" id="personnummer">
                    <input type="checkbox" name="gdpr" value="ja" class="checkboxen">
                    <label class="gdpr">Jag vill registrera ett konto </label><br>
                    <input type="checkbox" name="gdpr" value="ja" class="checkboxen">
                    <label class="gdpr">Jag godkänner hanteringen av personuppgifter.</label>
                    <button type="submit" class="registerbtn">Vidare</button>
                </div>
            </form>

            <form class="form-one" action="">
                <div class="imput">
                    <p class="ansok">LOGGA IN</p>
                    <label for="email"><b>Epost</b></label>
                    <input type="text" placeholder="Enter email" name="email" id="email">
                    <label for="pnr"><b>Lösenord</b></label>
                    <input type="password" placeholder="Enter password" name="password" id="password">
                    <input type="checkbox" name="gdpr" value="ja" class="checkboxen">
                    <label class="gdpr">Kom ihåg mitt lösenord</label><br>
                    <a href="#" class="forgottenpassword">Glömt mitt lösenord?</a>
                    <button type="submit" class="loginbtn">Logga in</button>
                </div>

        </div>
        </form>
    </div>

    <footer>
        <div class="footerbox">
            <div class="socialmedia">
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-linkedin-in fa-2x"></i>
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-google-plus-g fa-2x"></i>
            </div>

            <div class="contact">
                <h6>Medieinstitutet i Sverige AB</h6>
                <a class="mail" href="#">info@medieinstitutet.se</a>
            </div>
        </div>
        </div>
    </footer>


</body>

</html>
